<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>CSS Mini-project</title>
  <link rel="stylesheet" href="css/style.css" />

<body>
  <header>
    <h1>Our staff</h1>
    <nav>

      <a href="#profile2">stu</a>

  <main>
    <article id="profile1" class="card">

      </figure>
      <p><q>I do crazy things</q></p>

        <p><q>I'm a dentist</q></p>
    </article>
    
    <article id="profile3"  class="card">
          <figure>
            <img src="./img/profile3-500x500.png" alt="stu's vegas gf" width="500" height="500">
            <figcaption><span class="nowrap">stu's vegas gf</span></figcaption>
          </figure>
          <p><q>stu's gf from las vegas</q></p>

    </main>

      <footer>
        <p>&copy; Acme Co.</p>
